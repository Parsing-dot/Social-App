<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social App</title>
  
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; }
    input, textarea, button { width: 100%; margin: 5px 0; padding: 8px; }
    .post { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>

  <h2>Create Post</h2>
  <input id="username" placeholder="Username" />
  <textarea id="content" placeholder="What's on your mind?"></textarea>
  <button onclick="createPost()">Post</button>

  <h2>Posts</h2>
  <div id="posts"></div>

<script>
const API_URL = "https://YOUR_BACKEND_URL"; // e.g. https://api.example.com

async function fetchPosts() {
  const res = await fetch(`${API_URL}/posts`);
  const posts = await res.json();

  document.getElementById("posts").innerHTML = posts.map(p => `
    <div class="post">
      <strong>${p.username}</strong>
      <p>${p.content}</p>
      <button onclick="likePost('${p._id}')">❤️ ${p.likes}</button>
    </div>
  `).join("");
}

async function createPost() {
  const username = document.getElementById("username").value;
  const content = document.getElementById("content").value;

  await fetch(`${API_URL}/posts`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, content })
  });

  fetchPosts();
}

async function likePost(id) {
  await fetch(`${API_URL}/posts/${id}/like`, { method: "POST" });
  fetchPosts();
}

fetchPosts();
</script>

</body>
</html>
